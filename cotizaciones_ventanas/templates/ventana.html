<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Ventanas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Ingrese los detalles de cada ventana</h1>
    <form action="" method="POST">
        <input type="hidden" name="nombre_cliente" value="{{ nombre_cliente }}">
        <input type="hidden" name="empresa_cliente" value="{{ empresa_cliente }}">

        {% for i in range(cantidad_ventanas) %}
        <fieldset>
            <legend>Ventana {{ i + 1 }}</legend>
            <label for="estilo_{{ i }}">Estilo:</label>
            <select name="estilo_{{ i }}">
                <option value="O">O</option>
                <option value="XO">XO</option>
                <option value="OXO">OXO</option>
                <option value="OXXO">OXXO</option>
            </select>

            <label for="ancho_{{ i }}">Ancho (cm):</label>
            <input type="number" step="0.1" name="ancho_{{ i }}" required>

            <label for="alto_{{ i }}">Alto (cm):</label>
            <input type="number" step="0.1" name="alto_{{ i }}" required>

            <label for="acabado_{{ i }}">Acabado:</label>
            <select name="acabado_{{ i }}">
                <option value="Pulido">Pulido</option>
                <option value="Lacado Brillante">Lacado Brillante</option>
                <option value="Lacado Mate">Lacado Mate</option>
                <option value="Anodizado">Anodizado</option>
            </select>

            <label for="tipo_vidrio_{{ i }}">Tipo de Vidrio:</label>
            <select name="tipo_vidrio_{{ i }}">
                <option value="Transparente">Transparente</option>
                <option value="Bronce">Bronce</option>
                <option value="Azul">Azul</option>
            </select>

            <label for="esmerilado_{{ i }}">Esmerilado:</label>
            <select name="esmerilado_{{ i }}">
                <option value="Sí">Sí</option>
                <option value="No">No</option>
            </select>
        </fieldset>
        {% endfor %}
        <input type="submit" value="Calcular Cotización">
    </form>
</body>
</html>
